{% extends 'base.html' %}

{% block title %} Question {{question_number}} {% endblock %}

{% block content %} 

{% for msg in get_flashed_messages() %} 
<p>{{msg}}</p>
{% endfor %}

<p>{{question}}</p>

<form action="/answers" method="POST">
    <label for="yes">
        {{yes}}
        <input type="radio" id="yes" value={{yes}} name="survey_choice">
    </label>

    <label for="no">
        {{no}}
        <input type="radio" id="no" value={{no}} name="survey_choice">
    </label>

</form>


{% endblock %}
